{% extends "base.html" %}
{% block content %}
<h3>Add Property</h3>
<form method="post" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Title</label>
    <input class="form-control" name="title" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Location</label>
    <input class="form-control" name="location" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Type</label>
    <select class="form-select" name="property_type" required>
      <option value="land">Land</option>
      <option value="house">House</option>
    </select>
  </div>
  <div class="col-md-6">
    <label class="form-label">Sale / Rent</label>
    <select class="form-select" name="sale_or_rent" required>
      <option value="sale">Sale</option>
      <option value="rent">Rent</option>
    </select>
  </div>

  <div class="col-md-4">
    <label class="form-label">Price (sale)</label>
    <input type="number" step="0.01" class="form-control" name="price">
  </div>
  <div class="col-md-4">
    <label class="form-label">Rent / month</label>
    <input type="number" step="0.01" class="form-control" name="rent">
  </div>
  <div class="col-md-4">
    <label class="form-label">Area (sq.ft or acres)</label>
    <input type="number" step="0.01" class="form-control" name="area">
  </div>
  <div class="col-md-4">
    <label class="form-label">Rooms (if house)</label>
    <input type="number" class="form-control" name="rooms">
  </div>
  <div class="col-md-8">
    <label class="form-label">Contact</label>
    <input class="form-control" name="contact" required>
  </div>

  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea class="form-control" name="description" rows="3"></textarea>
  </div>

  <div class="col-12">
    <label class="form-label">Google Maps Link (optional)</label>
    <input class="form-control" name="gmap_link" placeholder="Paste a Maps URL or leave empty to auto-generate from Location">
  </div>

  <div class="col-12">
    <label class="form-label">Image</label>
    <input type="file" class="form-control" name="image" accept="image/*">
  </div>

  <div class="col-12">
    <button class="btn btn-success">Add Property</button>
  </div>
</form>
{% endblock %}
